{% extends "base.html" %}
{% block content %}
<h2>Settings Panel</h2>
<form action="/update_settings" method="post">
  <div>
    <label for="telegram_alert_interval">Telegram Alert Interval (seconds):</label>
    <input type="number" id="telegram_alert_interval" name="telegram_alert_interval" value="{{ settings.telegram_alert_interval }}" required>
  </div>
  <div>
    <label for="emergency_call_interval">Emergency Call Interval (seconds):</label>
    <input type="number" id="emergency_call_interval" name="emergency_call_interval" value="{{ settings.emergency_call_interval }}" required>
  </div>
  <div>
    <label for="video_save_path">Video Save Path:</label>
    <input type="text" id="video_save_path" name="video_save_path" value="{{ settings.video_save_path }}" required>
  </div>
  <button type="submit">Save Settings</button>
</form>
{% endblock %}
